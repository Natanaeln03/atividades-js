<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade-js javaScript</title>
    <style>
        body {
          background-color: black;
          color: white;
          font-size: 20px;
          text-align: center;  
        }
    </style>
</head>
<body>

    <h1>atividade javaScript</h1>
    <span>exercicio 1</span>

    <script>
      var num1 = Number(prompt('Digite o primeiro Número:'))
      var num2 = Number(prompt('Digite o segundo Número:'))
      var num3 = Number(prompt('Digite o terceiro Número:'))
      var média = (num1 + num2 + num3) / 3
      document.write('A média dos três Números é: ' + média)  
    </script>
    
</body>
</html>
