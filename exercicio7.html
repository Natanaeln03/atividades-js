<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade-js javaScript</title>
    <style>
        body {
          background-color: black;
          color: white;
          font-size: 20px;
          text-align: center;  
        }
    </style>
</head>
<body>

    <h1>atividade javaScript</h1>
    <span>exercicio 7</span>

    <script>
      var anoAtual = Number.parseInt(window.prompt('Digite o anoAtual'))
      var anoNascimento = Number.parseInt(window.prompt('Digite o anoNascimento'))
      var s = anoAtual - anoNascimento
      document.write('a soma dois número é: ' + s)  
    </script>
    
</body>
